<section class="flex justify-center px-4 py-10 bg">
    <div class="w-full max-w-6xl flex flex-col lg:flex-row gap-10">
  
      <!-- Informações da loja -->
      <div class="flex-1 bg-white rounded-2xl shadow-lg p-6 space-y-5">
        <h2 class="text-3xl font-bold text-color4">Fale Conosco</h2>
        <p class="text-gray-600">
          Se você tiver dúvidas sobre nossos produtos ou quiser falar com a equipe, estamos à disposição.
        </p>
        <div class="space-y-3 text-gray-700">
          <p><strong>📍 Endereço:</strong> {{ config.endereco }} </p>
          <p><strong>📞 Telefone:</strong> {{ config.numero }} </p>
          <p><strong>📧 E-mail:</strong> {{ config.email }} </p>
          <p><strong>🕒 Horário:</strong> Quarta e sábado - 07h às 15h</p>
        </div>
  
        <!-- Google Maps embed -->
        <div class="rounded-xl overflow-hidden shadow-md mt-6">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3981.4060389292245!2d-38.52774078948643!3d-3.7212967431203476!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7c7484b71ef29b7%3A0x6b9981facea2541f!2sMucuripe%20Moda%20Center!5e0!3m2!1spt-BR!2sbr!4v1746926221908!5m2!1spt-BR!2sbr" width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </div>
  
      <!-- Formulário de contato -->
      <div class="flex-1 bg-white rounded-2xl shadow-lg p-6 space-y-6">
        <h3 class="text-2xl font-semibold text-color4">Envie uma mensagem</h3>
        <form class="space-y-4">
          <div>
            <label for="nome" class="block text-sm font-medium text-gray-700">Nome</label>
            <input type="text" id="nome" class="w-full mt-1 px-4 py-2 border rounded-md focus:ring-2 focus:ring-color4 focus:outline-none" />
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
            <input type="email" id="email" class="w-full mt-1 px-4 py-2 border rounded-md focus:ring-2 focus:ring-color4 focus:outline-none" />
          </div>
          <div>
            <label for="mensagem" class="block text-sm font-medium text-gray-700">Mensagem</label>
            <textarea id="mensagem" rows="4" class="w-full mt-1 px-4 py-2 border rounded-md focus:ring-2 focus:ring-color4 focus:outline-none"></textarea>
          </div>
          <button
            type="submit"
            class="w-full bg-color2 text-white py-2 px-4 rounded-full hover:bg-color1 transition-all font-semibold"
          >
            Enviar
          </button>
        </form>
      </div>
    </div>
  </section>
