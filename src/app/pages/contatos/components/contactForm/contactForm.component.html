<!-- FormulÃ¡rio de contato -->
<div class="flex-1 bg-white rounded-2xl shadow-lg p-6 space-y-6">
    <h3 class="text-2xl font-semibold text-color4">Envie uma mensagem</h3>
    <form [formGroup]="contactForm" (ngSubmit)="enviarFormulario()" class="space-y-4">

      <div>
        <label for="nome" class="block text-sm font-medium text-gray-700">Nome</label>
        <input 
          id="nome" 
          type="text" 
          formControlName="name"
          class="w-full mt-1 px-4 py-2 border rounded-md focus:ring-2 focus:ring-color4 focus:outline-none"
          placeholder="Digite seu nome" />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
        <input 
          id="email" 
          type="email" 
          formControlName="email"
          class="w-full mt-1 px-4 py-2 border rounded-md focus:ring-2 focus:ring-color4 focus:outline-none"
          placeholder="Digite seu e-mail" />
      </div>

      <div>
        <label for="telephone" class="block text-sm font-medium text-gray-700">Telefone</label>
        <input 
          id="telephone" 
          type="tel" 
          formControlName="telephone"
          class="font-sans w-full mt-1 px-4 py-2 border rounded-md focus:ring-2 focus:ring-color4 focus:outline-none"
          placeholder="(00) 90000-0000" />
      </div>

      <div>
        <label for="message" class="block text-sm font-medium text-gray-700">Mensagem</label>
        <textarea 
          id="message" 
          formControlName="message"
          rows="4"
          class="w-full mt-1 px-4 py-2 border rounded-md focus:ring-2 focus:ring-color4 focus:outline-none"
          placeholder="Digite sua mensagem"></textarea>
      </div>

      <button
        type="submit"
        [disabled]="contactForm.invalid"
        class="w-full bg-color2 text-white py-2 px-4 rounded-full hover:bg-color1 transition-all font-semibold"
      >
        Enviar
      </button>

    </form>
  </div>
