<section class="flex justify-center ">
    <div class="flex w-full items-center md:justify-evenly flex-col gap-y-4 md:flex-row mt-10">
        @for (item of produto?.images; track $index) {
            <div>
                <img [src]="item" alt="" class="w-2xs rounded-4xl">
            </div>
        }
        <div class="flex flex-col gap-y-4 h-full bg-color3 rounded-4xl px-6 py-3">
            <h5 class="mt-10 text-3xl text-color4">{{produto?.name}}</h5>
            <h6>Categoria: {{produto?.category}}</h6>
            <h6 class="text-color4">Marca: {{produto?.brand}}</h6>
            <h6>Descrição: {{produto?.description}}</h6>
            <h6 class="text-color4">cód: {{produto?.id}}</h6>
            <div class="flex items-center">
                <h6 class="text-color4">Preço:</h6>
                <h6 class="text-2xl">{{produto?.price | appRealtransforme }}</h6>
            </div>
            <button class="relative inline-flex items-center justify-center overflow-hidden rounded-full bg-color2 px-6 py-3 text-sm font-semibold uppercase tracking-wider text-white transition-all duration-300 group">
                <span class="absolute inset-0 w-0 bg-color1 transition-all duration-300 ease-in-out group-hover:w-full z-0 rounded-full"></span>
                    <span class="relative z-10 flex items-center gap-2">
                        Comprar
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 16 16">
                            <path fill="#fff" d="M12.32 8a3 3 0 0 0-2-.7H5.63A1.59 1.59 0 0 1 4 5.69a2 2 0 0 1 0-.25a1.59 1.59 0 0 1 1.63-1.33h4.62a1.59 1.59 0 0 1 1.57 1.33h1.5a3.08 3.08 0 0 0-3.07-2.83H8.67V.31H7.42v2.3H5.63a3.08 3.08 0 0 0-3.07 2.83a2 2 0 0 0 0 .25a3.07 3.07 0 0 0 3.07 3.07h4.74A1.59 1.59 0 0 1 12 10.35a2 2 0 0 1 0 .34a1.59 1.59 0 0 1-1.55 1.24h-4.7a1.59 1.59 0 0 1-1.55-1.24H2.69a3.08 3.08 0 0 0 3.06 2.73h1.67v2.27h1.25v-2.27h1.7a3.08 3.08 0 0 0 3.06-2.73v-.34A3.06 3.06 0 0 0 12.32 8"/>
                        </svg>
                        </span>
            </button>
              
        </div>

    </div>
</section>
