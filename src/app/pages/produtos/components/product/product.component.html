<div class="grid md:grid-cols-3 gap-x-30 gap-5 m-10">
    @for (item of filteredItems; track $index) {
      <div class="relative flex md:w-60 w-80 max-w-xs flex-col overflow-hidden rounded-lg border hover:scale-105 transition translate-1 border-gray-100 bg-white shadow-md">
        <a class="relative mx-2 h-auto flex justify-center items-center mt-3 overflow-hidden rounded-xl" [routerLink]="['/produto', item.id]">
          @defer () {
          <img 
          class="object-contain w-2xs" 
          [src]="item.images[0]" 
          alt="product image"
          />
          }
          @placeholder {
            <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" viewBox="0 0 24 24"><g fill="none" stroke="#733444" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path stroke-dasharray="16" stroke-dashoffset="16" d="M12 3c4.97 0 9 4.03 9 9"><animate fill="freeze" attributeName="stroke-dashoffset" dur="0.3s" values="16;0"/><animateTransform attributeName="transform" dur="1.5s" repeatCount="indefinite" type="rotate" values="0 12 12;360 12 12"/></path><path stroke-dasharray="64" stroke-dashoffset="64" stroke-opacity="0.3" d="M12 3c4.97 0 9 4.03 9 9c0 4.97 -4.03 9 -9 9c-4.97 0 -9 -4.03 -9 -9c0 -4.97 4.03 -9 9 -9Z"><animate fill="freeze" attributeName="stroke-dashoffset" dur="1.2s" values="64;0"/></path></g></svg>
          }
        </a>
        
        <div class="px-5 flex flex-col gap-y-3 pb-5">
          <a [routerLink]="['/produto', item.id]">
            <h5 class="text-2xl tracking-tight text-color1">{{ item.name }}</h5>
          </a>
  
          <div class="flex items-center justify-between">
            <p>
              <span class="text-2xl font-bold text-color1">R$ {{ item.price }}</span>
            </p>
          </div>
  
          <a [routerLink]="['/produto', item.id]" class="flex items-center justify-center rounded-md bg-color4 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-color1 focus:outline-none focus:ring-4 focus:ring-blue-300">
            Ver mais
          </a>
        </div>
      </div>
    }
  </div>
